<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.honokak.osaka/honoka/3.3.7-a/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>はじめてのえれくとろん</h1>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="入れた内容がコンソールに表示されるよ" id="token">
      </div>
      <button class="btn btn-default" onclick="Main.sendInputToken()">Submit</button>
    </div>
  </div>
</div>

<script>
const { ipcRenderer } = require('electron');
class Main {
  static sendInputToken() {
    const val = document.getElementById('token').value;
    ipcRenderer.send('requsetMessage', val);
  }
}
</script>
</body>
</html>
